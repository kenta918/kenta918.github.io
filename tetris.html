    <script>
    
var w = window.innerWidth;
var h = window.innerHeight;
var cuby=[]
var player = new shooter();
var hit = false;
var levels;
var k;
var cubeCount = 3;
var moveRight = 9

var i;
var speed1 = 1
var speed2 = 4
var img1;

document.getElementById("lvl").innerHTML = levels

 // img1=loadImage('ship.png')

function setup(){

  createCanvas(w,h)
  
  for(k=0; k<cubeCount; k++){
    cuby.push( new cube());
  
  }
  document.getElementById("health").innerHTML = 5
  document.getElementById("lvl").innerHTML = 0
  frameRate(200)


}

  background(0,0,0)

    cuby[i].update();
    
    hit = collideRectCircle(cuby[i].x,cuby[i].y,69,69,player.xc,player.bullet,15);
    if(hit === true){
      cuby[i].x= random(343,1033)
      cuby[i].y=20
      document.getElementById("score").innerHTML ++;
      
      
      player.bullet = 720;
      player.velo = 0
      player.xc =player.x
    }
    
  }
  player.shoot()
  player.show2()
  player.update3()
  
  
  

      
      
    

  
  
 
  noFill();
  stroke('rgb(0,255,0)')

  if((player.x2 <1102)&&(keyIsDown(RIGHT_ARROW)) ||(keyIsDown(68))&&(player.x2 <1102)){
    player.x += moveRight;
    player.x2 += moveRight;
    player.x3 += moveRight;
    if(player.bullet == 720){
    player.xc += moveRight}
  }
  if((player.x3 > 330)&&(keyIsDown(LEFT_ARROW)) ||(keyIsDown(65))&&(player.x3 > 330)){
    player.x -= moveLeft;

    player.x3 -= moveLeft;

    player.xc -= moveLeft;
    }

if(document.getElementById("health").innerHTML == 0){
  location.reload();
  window.alert("you died");
}

 }
