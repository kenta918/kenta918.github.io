    <script>
var w = window.innerWidth;
var h = window.innerHeight;

function setup() {
  //this creates a canvas that is x and y

}


function draw() {
  if(mouseIsPressed){
  circle(mouseX,mouseY,20);
  fill("black");
  noStroke();
  }
  
}
